<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Youtube Search</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main role="main">
    <h1>Youtube Search</h1>
    <form class="js-search" action="index.html" method="post">
      <label for="query" hidden="hidden">Search bar</label>
      <input type="text" name="video search" class="js-query">
      <button type="submit" name="button">Search Video</button>
    </form>
    <section class="js-nav">

    </section>
    <h2 class="js-results-num hidden">Results: </h2>
    <div class="js-search-results" aria-live= 'assertive'>

    </div>
  </main>
  <script src="index.js"></script>
  </body>
</html>
